<script src="../js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>

<body class="bg-[#0f0f0f] text-white p-8 font-sans">

  <!-- TITLE -->
  <h1 class="text-4xl font-bold mb-1 tracking-tight">websitexploit</h1>
  <p class="text-gray-400 mb-8">WebSocket Script Executor</p>

  <!-- CONNECTION -->
<div class="bg-[#151515] border border-[#222] rounded-xl p-6 mb-8 shadow-lg">
  <h2 class="text-xl font-semibold mb-4">Connection</h2>

  <div class="flex gap-4 mb-4">
    <input id="ws-port"
      class="flex-1 bg-[#0d0d0d] border border-[#333] rounded-lg px-3 py-2 focus:outline-none"
      placeholder="0000">

    <button class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg font-medium"
      onclick="connectAll()">Connect</button>

    <button class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-lg font-medium"
      onclick="disconnectAll()">Disconnect</button>
  </div>

  <!-- STATUS INDICATOR -->
  <div class="flex items-center gap-3">
    <div id="status-dot"
      class="w-4 h-4 rounded-full shadow-lg bg-red-600 animate-pulse"></div>

    <span id="status-text" class="text-gray-300">Disconnected</span>
  </div>
</div>

  <!-- SCRIPT EDITOR -->
  <div class="bg-[#151515] border border-[#222] rounded-xl p-6 mb-8 h-[420px] flex flex-col shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Script</h2>

    <div id="editor" class="flex-1 rounded-lg border border-[#333]"></div>

    <div class="flex gap-4 mt-4">
      <button class="flex-1 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-medium"
        onclick="sendExecute()">Execute</button>
      <button class="flex-1 bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg font-medium"
        onclick="sendKill()">Kill</button>
      <button class="flex-1 bg-orange-600 hover:bg-orange-700 px-4 py-2 rounded-lg font-medium"
        onclick="sendInject()">Inject</button>
    </div>
  </div>

  <!-- LOGS -->
  <div class="bg-[#151515] border border-[#222] rounded-xl p-6 h-[220px] overflow-y-auto text-sm shadow-lg" id="log">
    <p class="text-gray-400">[LOG] Ready.</p>
  </div>

</body>
