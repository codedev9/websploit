<link rel="stylesheet" href="website/css/output.css">
<script src="website/js/app.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>

<body class="bg-[#0f0f0f] text-white p-8 font-sans">
<div class="min-h-screen bg-[#0d0d0d] text-white font-sans p-8 flex flex-col items-center">

  <!-- Header -->
  <div class="text-center mb-10">
    <h1 class="text-4xl font-bold tracking-tight">websitexploit</h1>
    <p class="text-gray-400 mt-1">a websocket executor</p>
    <p class="text-gray-500 text-sm">made by codedev1</p>
  </div>

  <!-- Connection Panel -->
  <div class="bg-[#151515] border border-[#222] rounded-xl p-6 w-[350px] mb-10 shadow-lg">

    <div class="flex flex-col gap-4">
      <input 
        id="portInput"
        type="text" 
        placeholder="Port..." 
        class="w-full px-4 py-2 bg-[#0f0f0f] border border-[#333] rounded-lg text-gray-300 focus:outline-none"
      />

      <div class="flex gap-3">
        <button id="connectBtn" class="flex-1 px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-medium">
          Connect
        </button>

        <button id="disconnectBtn" class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg font-medium">
          Disconnect
        </button>
      </div>

      <p id="statusText" class="text-gray-400 text-center">Status: Disconnected</p>
    </div>
  </div>

  <!-- Script + Logs Section -->
  <div class="flex gap-6">

    <!-- Script Panel -->
    <div class="bg-[#151515] border border-[#222] rounded-xl shadow-lg w-[900px] h-[420px] flex flex-col">

      <!-- Tabs Bar -->
      <div class="bg-[#151515] border-b border-[#222] rounded-t-xl p-3 text-center">
        <span class="text-gray-300 font-medium">tabs</span>
      </div>

      <!-- Monaco Editor -->
      <div id="editor" class="flex-1 bg-[#0f0f0f] border-b border-[#222]"></div>

      <!-- Toolbar INSIDE the script frame -->
      <div class="p-4 flex items-center justify-center gap-3">

        <button id="executeBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium">
          Execute
        </button>

        <button id="injectBtn" class="px-4 py-2 bg-orange-600 hover:bg-orange-700 rounded-lg font-medium">
          Inject
        </button>

        <button id="killBtn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg font-medium">
          Kill
        </button>

      </div>

    </div>

    <!-- Logs Panel -->
    <div id="logs" class="bg-[#151515] border border-[#222] rounded-xl shadow-lg w-[280px] h-[420px] p-4 overflow-y-auto flex flex-col gap-4">
    </div>

  </div>

</div>
</body>
