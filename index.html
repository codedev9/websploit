<link rel="stylesheet" href="website/css/output.css">
<script src="website/js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
<body class="bg-[#0f0f0f] text-white p-8 font-sans">
  <div class="min-h-screen bg-[#0d0d0d] text-white font-sans p-8 flex flex-col items-center">

  <!-- Header -->
  <div class="text-center mb-10">
    <h1 class="text-4xl font-bold tracking-tight">websitexploit</h1>
    <p class="text-gray-400 mt-1">a websocket executor</p>
    <p class="text-gray-500 text-sm">made by codedev1</p>
  </div>

  <!-- Connection Panel -->
  <div class="bg-[#151515] border border-[#222] rounded-xl p-6 w-[350px] mb-10 shadow-lg">
    <h2 class="text-xl font-semibold mb-4 text-center">Connection</h2>

    <div class="flex flex-col gap-4">
      <input 
        type="text" 
        placeholder="Port..." 
        class="w-full px-4 py-2 bg-[#0f0f0f] border border-[#333] rounded-lg text-gray-300 focus:outline-none"
      />

      <div class="flex gap-3">
        <button class="flex-1 px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-medium">
          Connect
        </button>

        <button class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg font-medium">
          Disconnect
        </button>
      </div>

      <p class="text-gray-400 text-center">Status: Disconnected</p>
    </div>
  </div>

  <!-- Script + Logs Section -->
  <div class="flex gap-6">

    <!-- Script Panel -->
    <div class="bg-[#151515] border border-[#222] rounded-xl shadow-lg w-[880px] h-[330px] flex flex-col">

      <!-- Tabs Bar -->
      <div class="bg-[#151515] border-b border-[#222] rounded-t-xl p-3 text-center">
        <span class="text-gray-300 font-medium">tabs</span>
      </div>

      <!-- Editor Area -->
      <div class="flex-1 flex items-center justify-center text-gray-400">
        monaco editor here
      </div>
    </div>

    <!-- Logs Panel -->
    <div class="bg-[#151515] border border-[#222] rounded-xl shadow-lg w-[280px] h-[330px] p-4 overflow-y-auto flex flex-col gap-4">

      <div class="bg-[#303030] rounded-lg p-3 text-sm">
        Connected to kill socket successfully
      </div>

      <div class="bg-[#303030] rounded-lg p-3 text-sm">
        Failed to connect to kill socket
      </div>

      <div class="bg-[#303030] rounded-lg p-3 text-sm">
        Connecting to kill socket...
      </div>

      <div class="bg-[#303030] rounded-lg p-3 text-sm">
        Not Connected to socket
      </div>

    </div>

  </div>

</div>

</body>
