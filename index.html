<link rel="stylesheet" href="website/css/output.css">
<script src="website/js/app.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
<script defer src="https://cdn.vercel-insights.com/v1/script.debug.js"></script>
<title>websploit - a websocket executor</title>

<body class="bg-[#0d0d0d] text-white min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="text-center mt-6">
    <h1 class="text-5xl font-bold drop-shadow">websploit</h1>
    <p class="text-white/50 text-xl mt-2">a websocket executor</p>
  </header>

  <!-- CONNECTION BOX -->
  <section class="flex justify-center mt-10">
    <div class="bg-[#151515] rounded-xl w-[574px] p-6 border border-[#2a2a2a] shadow-lg">
      <h2 class="text-3xl font-semibold mb-2">Connection</h2>
      <p class="text-white/60 text-lg mb-6">please type in code here</p>

      <div class="flex items-center justify-center gap-3 mb-6">
        <div class="bg-[#303030] rounded-lg px-4 py-2 border border-[#4a4a4a]">
          <input id="codeInput"
            type="text" 
            placeholder="ABC123"
            class="bg-transparent text-white text-xl outline-none placeholder-white/40 w-24 text-center"
          />
        </div>

        <!-- OUTLINE BUTTON -->
        <button id="submitBtn" class="bg-blue-600 hover:bg-blue-700 transition text-white rounded-lg px-6 py-2 text-lg">
        Submit
       </button>
        <button id="disconnectBtn" class="bg-red-600 hover:bg-red-700 transition text-white rounded-lg px-6 py-2 text-lg">
        Disconnect
       </button>

      </div>

      <p id="statusText" class="text-white/40 text-center text-lg">
        Status: Disconnected
      </p>
    </div>
  </section>

  <!-- MAIN EDITOR AREA -->
  <section class="flex justify-center mt-14">
    <div class="bg-[#0c0c0c] rounded-xl w-[1211px] p-6 flex gap-4 border border-[#1a1a1a]">

      <!-- LEFT: EDITOR -->
      <div id="editor" class="bg-[#151515] rounded-xl flex-1 h-[330px] border border-[#2a2a2a]"></div>

      <!-- RIGHT: STATUS PANEL -->
      <div class="bg-[#151515] rounded-xl w-[287px] h-[330px] p-4 border border-[#2a2a2a]">
        <div class="bg-[#303030] rounded-xl p-4 border border-[#4a4a4a]">
          <p class="text-white text-lg text-center">
            Connected to kill socket successfully
          </p>
        </div>
      </div>

    </div>
  </section>

  <!-- BOTTOM ACTION BAR -->
  <footer class="flex justify-center mt-10 mb-10">
    <div class="bg-[#0c0c0c] rounded-xl w-[296px] h-[56px] flex items-center justify-between px-4 border border-[#1a1a1a]">

      <!-- OUTLINE BUTTONS -->
      <button id="executeBtn" class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-6 py-2 text-lg">
  Execute
</button>


      <button id="injectBtn" class="bg-orange-600 hover:bg-orange-700 text-white rounded-lg px-6 py-2 text-lg">
  Inject
</button>


      <button id="killBtn" class="bg-red-600 hover:bg-red-700 text-white rounded-lg px-4 py-2 text-lg">
  Kill
</button>


    </div>
  </footer>

</body>
